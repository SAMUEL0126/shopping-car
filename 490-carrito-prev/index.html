  <link rel="stylesheet" href="style.css">
  <title>Carrito de compras</title>
</head>
<body>
  <header>
    <h1>Carrito de Compras BMX</h1>
    <div id="notification" class="notification">
      <p id="Notification"></p>
    </div>
    <img id="car_shoping" class="car_shoping" src="/Images/shopingcar.jpg" alt="">
  </header>
  <!-- Este Select se debe renderizar por Javascript consumiendo el objeto -->
  <div class="options">
    <select name="" id="select-products">
      <option value="">Select one part</option>    
    </select>

    <button id="create-producto">Crear producto</button>

    <select name="" id="filtro_price">
      <option value="">Select for price</option>
      <option value="menor a 500000">menor a 500000</option>
      <option value="entre 500000 y 700000">entre 500000 y 700000</option>
      <option value="mayor a 700000">mayor a 700000</option>
    </select>
  </div>

  <div id="crear" class="crear">
    <button class="close_createP" id="close_createP">X</button>
    <h2 class="title">Que producto quieres</h2>
    <input id="nameNewProduct" class="inpname" placeholder="ingresa el nombre" type="text">
    <input id="priceNewProduct" class="inpprecio" placeholder="ingresa el precio" type="text">
    <input id="imgNewProduct" class="inpimg" type="file">
    <button id="crearProductoPerson">Crear Producto</button>
  </div>

  <div id="compras" class="compras">
    <button id="CloseModal" class="close">X</button>
    <h2>Productos Agregados</h2>
    <hr>
  </div>
  

  <main></main>


  <script src="app.js"></script>
  <script src="products.js"></script>
</body>
</html>
